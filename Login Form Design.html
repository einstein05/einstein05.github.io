<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Login Form Design </title>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
    	
    <style>
        body {
        background-image : url(Images/nature%2015.jpg) ;
        background-size : cover ;
        background-attachment : fixed ;
        background-position: center ;
        font-family : sans-serif ;
        }

        .loginbox {
            width : 30% ;
            height : auto ;
            background : #000 ;
            color : #fff ;
            margin-left : 35% ;
            margin-top : 200px ;
            position : absolute ;            
            box-sizing : border-box ; 
            padding : 70px 30px 40px 30px ;
            opacity : 0.9 ;
        }

        .avatar {
            width : 100px ;
            height : 100px ;
            border-radius : 50% ;
            position : absolute ;
            top : -50px ;
            left : calc(50% - 50px);
        }

        h1 {
            margin : 0 ;
            padding : 0 0 20px ;
            text-align : center ;
            font-size : 22px ;    
        }

        .loginbox p {
            margin : 0 ;
            padding : 0 ;
            font-weight : bold ;
        }
        
        .loginbox .error {
            font-size : 15px ;
            color : #ff0000 ;
            text-align : center ;
            display : none ;
            
        }

        .loginbox input {
            width : 100% ;
            margin-bottom : 20px ;    
        }

        .loginbox input[type="text"], input[type="password"] {
            border : none ;
            border-bottom : 1px solid #fff ;
            background : transparent ;
            outline : none ;
            height : 40px ;  
            color : #fff ;
            font-size : 16px ;
        }

        .loginbox input[type="submit"] {
            border : none ;
            outline : none ;
            height : 40px ;
            background : #fb2525 ;
            color : #fff ;
            font-size : 18px ;
            border-radius : 20px ;    
        }

        .loginbox input[type="submit"]:hover {
            cursor : pointer ;
            background : #ffc107 ;
            color : #000 ;    
        }

        .loginbox a {
            text-decoration : none ;
            font-size : 17px ;
            line-height : 20px ;
            color : darkgrey ;    
        }

        .loginbox a:hover {
            color : #ffc107 ;
        }

@media(max-width:768px) {
    
   
     html {
        height : 100% ;
    }
    
    .loginbox {
        width : 80% ;
        margin-left : 10% ;
        margin-top : 50px ;
        margin-bottom : 100px ;
        padding : 60px 20px 40px 20px ;        
    } 
    
    .avatar {
        width : 80px ;
        height : 80px ;
        border-radius : 50% ;
        position : absolute ;
        top : -40px ;
        left : calc(50% - 40px);
    }
}


        
    </style>

</head>

<body>
    <div class="container-fluid loginbox animated bounceInLeft">
        <img src="Images/login%201.png" class="avatar">
            <h1> Login Here  </h1>
            <form> 
                <p> Username </p>
                <input type="text" name="" id="username" placeholder="Enter Username"> <span class="error"> </span>
                <p> Password </p>
                <input type="password" name="" id="password" placeholder="Enter Password"> <span class="error"> </span>
                <input type="submit" name="" id="submit" value="Login" >   
                <a href="#"> Lost your password ? </a> <br/>
                <a href="#"> Don't have an account ? </a>        
            </form>        
    </div> 
    
    
    
    <script src="JS/jquery-3.3.1.min.js">  </script>
    <script>
        $(document).ready(function(){
            var result=true ;
            $('form').submit(function(){
                if($('#username').val()==""){
                    $('#username').css('border-color','#ff0000');
                    $('#username').next('.error').fadeIn('fast').text('This field is compulsory !');
                    result=false ;
                }
                 if($('#password').val()==""){
                    $('#password').css('border-color','#ff0000');
                    $('#password').next('.error').fadeIn('fast').text('This field is compulsory !');
                    result=false ;
                }
                return result ;
                    
            });
            
            $('#username').keyup(function(){
                if($('#username').val().length<4){
                    $('#username').css('border-color','#ff0000');
                    $('#username').next('.error').fadeIn('fast').text('The username should have at least 4 characters');
                    result=false ;
                }
                else{
                    $('#username').css('border-color','#00ff00');
                    $('#username').next('.error').fadeOut();
                    result=true ;
                }
                return result ;
            });
            
            $('#password').keyup(function(){
                if($('#password').val().length<4){
                    $('#password').css('border-color','#ff0000');
                    $('#password').next('.error').fadeIn('fast').text('The password should have at least 4 characters');
                    result=false ;
                }
                else{
                    $('#password').css('border-color','#00ff00');
                    $('#password').next('.error').fadeOut();
                    result=true ;
                }
                return result ;
            });
        });
        
        
    </script>
    
    
</body>

</html>
