<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Home Page </title>
	<link rel="stylesheet" type="text/css" href="CSS/bootstrap.css"> 
    <link rel="stylesheet" type="text/css" href="CSS/Home%20Page.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
</head>

<body>
    <div class="container">
        <div class="image">        
            <img src="Images/Web%20Development%201.jpg" width="100%" height="100%">    
        </div>

        
        <div class="menu">
                    <ul class="row">
                        <li class="col-xs-3 col-sm-3 col-md-3"> <a href="index.html"> HOME </a> </li>
                        <li class="col-xs-3 col-sm-3 col-md-3"> <a href="About%20Me.html"> ABOUT ME </a> </li>
                        <li class="col-xs-3 col-sm-3 col-md-3"> <a href="Gallery%20Page.html"> GALLERY </a> </li>
                        <li class="col-xs-3 col-sm-3 col-md-3"> <a href="Contact.html"> CONTACT </a> </li>                           
                    </ul>      
        </div>
        
            
        <div class="avatar animated bounceInLeft">
           <img src="Images/avatar%202.jpg">        
                          
        </div>
        
        <div id="greeting" class="greeting">
                    
                          
        </div>
        
        
        <div id="menu-icon" class="menu-icon animated bounceInRight">           
                <span> </span> 
                <span> </span> 
                <span> </span>            
        </div>        
        
        
    </div>
    
    <script src="JS/jquery-3.3.1.min.js">  </script>
    <script type="text/javascript" src="JS/typed.js"> </script>
    <script type="text/javascript"> 
        
        $(document).ready(function(){
            if($('#greeting').innerWidth()>=768) {
                $('#greeting').css({color:'#000', fontSize:'30px', textAlign:'justify', fontWeight:'bold'}).typed({
            strings: ["Hi ! I’m Alban. Nice to meet you ! <br/> I speak and write both English and French. As a Freelance Developer, I'm ready to do remote work for agencies, for startups, and collaborate with talented people to create webpages and translate documents or websites. <br/> I encourage you to click on the Gallery link of this website to see the kind of webpages I can create with a text editor. <br/> Thanks !"],
            startDelay: 0,         

            });            
            }
            else {
                
                $('#greeting').css({color:'#000', fontSize:'16px', textAlign:'justify', fontWeight:'bold'}).typed({
            strings: ["Hi ! I’m Alban. Nice to meet you ! <br/> I speak and write both English and French. As a Freelance Developer, I'm ready to do remote work for agencies, for startups, and collaborate with talented people to create webpages and translate documents or websites. <br/> I encourage you to click on the Gallery link of this website to see the kind of webpages I can create with a text editor. <br/> Thanks !"],
            startDelay: 0,            

            });
            }
            
                        
            $('#menu-icon').click(function(){
                $('.avatar').toggleClass('active');
                $('.image').slideToggle('slow').toggleClass('active');
                $('.menu').slideToggle('slow').toggleClass('active');
            });
        });
    </script>
    
        
</body>

</html>
