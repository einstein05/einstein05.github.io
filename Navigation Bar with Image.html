<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Navigation Bar with Image </title>
	<style>
        body {
            background : green ;
            margin : 0 ;
        }
        
        .image {
            width : 60% ;
            height : 30% ;
            padding : 0 ;   
            margin : 0 auto ;
            box-sizing : border-box ;
            overflow : hidden ;
        }
        
        .image img {
            width : 100% ;
            height : 100% ;
        }
        
        .menu {
            width : 60% ;
            margin : 0 auto ;
            background : #333 ;
            overflow : auto ;
        }
        
        .menu ul {
            margin : 0 auto ;
            padding : 0 ;
         }
        .menu ul li {
            list-style : none ;
            float : left ;
            margin : 0 ;
        }
        
        .menu ul li a {
            text-decoration : none ;
            display : block ;
            color : white ;
            font-family : Arial ;
            font-size : 17px ;
            text-align : center ;
            width : 105px ;
            padding : 10px ;
            margin : 0 ;            
        }
        
        .menu ul li a:hover {
            background : white ;
            color : black ;
            font-weight : bold ;
        }
        
       
        @media screen and (max-width:768px) {
                       
            .menu ul li {
            float : none ;
            }
            
            .menu ul li a {
            text-decoration : none ;
            display : block ;
            color : white ;
            font-family : Arial ;
            font-size : 15px ;
            text-align : center ;
            width : 100% ;
            padding : 3px 0 3px ;
            margin : 0 ;
            border-bottom : 1px solid white ; 
            }
        }
        
    </style>
</head>

<body>
    <div class="image">        
        <img src="Images/nature%201.jpg" alt="Image Nature">    
    </div>
    
    <div class="menu">
                <ul>
                    <li> <a href="#"> HTML </a> </li>
                    <li> <a href="#"> CSS </a> </li>
                    <li> <a href="#"> @MEDIA </a> </li>
                    <li> <a href="#"> BOOTSTRAP </a> </li>
                    <li> <a href="#"> JQUERY </a> </li>
                    <li> <a href="#"> GIT/GITHUB </a> </li>                            
                 </ul>      
    </div>
   
        
</body>

</html>
